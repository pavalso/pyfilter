<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .content {
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        a {
            color: #337ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>403 Forbidden</h1>
            <p>You do not have permission to access this resource.</p>
            {% if path.endswith('/') %}
                <p><a href="..">Go back</a></p>
            {% else %}
                <p><a href=".">Go back</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
